{% extends 'base.html' %}

{% block style %}
<style>
    * {
    margin: 0;
    padding: 0;
}
#wholepage{
    width: 100%;
    margin: auto;
    border:1px solid gray;
}
nav{

}
.menu {
    overflow: auto;
    width: 100%;
    list-style-type: none;
    background-color: rgb(91, 235, 203);
    border-top-right-radius: 15px;
    border-top-left-radius: 15px;
    border-bottom: 3px solid #cccccc;
}

.menu li {
    float: left;
    width: 7em;
    /*為了讓連結區域能依字型大小的變化自動放大,因此在指定width屬性時採用em為單位*/
}

.menu li a {
    display: block;
    width: 100%;
    line-height: 2.5em;
    text-decoration: none;
    text-align: center;
    color: rgb(82, 207, 223, 0.733);
}

.menu li a:hover {
    color: aliceblue;
    background-color: rgb(39, 153, 128);
}
.midbody{
    margin: auto;
    width:30%;
    height:1000px;
    float: left;
}
.fri{
    /* margin: auto; */
    /* float: left; */
    width:100%;
    height:100%;
    background-color: rgb(253, 230, 126);
    border:1px solid rgb(59, 63, 63);
    border-radius: 10px;
    list-style-type: none;
    
}
.sta{
    /* margin:auto; */
    float:left;
    border-radius: 8px;
    background-color: azure;
    box-shadow: 5px;
    width: 400px;
    height:120px;
    border-bottom: 3px solid  rgb(59, 63, 63);
    /* margin:4px; */
}
h1{
    margin:auto;
    text-align: center;
}
.door{
width:20%;
height:1000px;
float: left;
}
#stacks{
list-style-type: none;
width:20%;
height:1000px;
float: left;
}

</style>
{% endblock %}
