{% extends 'base.html' %}
{% block 'main' %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group row">
      <label for="foodname" class="col-sm-2 col-form-label">foodname</label>
      <div class="col-sm-10">
          <input type="text" id="foodname" name="foodname" class="form-control" >          
      </input>       
      </div>
    </div>
    <div class="form-group row">
      <label for="foodtype" class="col-sm-2 col-form-label">foodtype</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="foodtype" name="foodtype" placeholder="foodtype">
      </div>
    </div>
    <div class="form-group row">
      <label for="iceddate" class="col-sm-2 col-form-label">iceddate</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="iceddate" name="iceddate" placeholder="iceddate">
      </div>
    </div>
    <div class="form-group row">
      <label for="expiredate" class="col-sm-2 col-form-label">expiredate</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="expiredate" name="expiredate" placeholder="expiredate">
      </div>
    </div>
    <div class="form-group row">
      <label for="foodimg" class="col-sm-2 col-form-label">FoodImg</label>
      <div class="col-sm-10">
        <input type="file" class="form-control" id="foodimg" name="foodimg" placeholder="foodimg">
        <img src="" id="img1">
      </div>
    </div>
    <div class="form-group row">
      <label for="description" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
          <textarea id="description" name="description" class="form-control" placeholder="Description"></textarea>
      
      </div>
    </div>
    
    
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary"><i class="fa fa-plus" aria-hidden="true"></i> 新增</button>
      </div>
    </div>
  </form>


{% endblock %}

{% block script %}
  <script>
    document.querySelector("#foodimg").addEventListener("change",function(event){
       //FileReader
       var theFile = this.files[0];
       var reader = new FileReader();
       var theImg = document.querySelector("#img1");
       reader.readAsDataURL(theFile);
       reader.addEventListener("load",function(event){
          theImg.src = event.target.result;
       })
    })
  </script>
{% endblock %}
