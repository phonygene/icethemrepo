{% extends 'base.html' %}
{% block 'main' %}
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-group row">
    <label for="categoryid" class="col-sm-2 col-form-label">CategoryID</label>
    <div class="col-sm-10">
        <select id="categoryid" name="categoryid" class="form-control" >
           <option value="0">請選擇</option>            
            {% for category in datas %}
              <option value="{{category.0}}">{{category.1}}</option>
            {% endfor %}
        </select>       
    </div>
  </div>
  <div class="form-group row">
    <label for="modelnumber" class="col-sm-2 col-form-label">ModelNumber</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="modelnumber" name="modelnumber" placeholder="ModelNumber">
    </div>
  </div>
  <div class="form-group row">
    <label for="modelname" class="col-sm-2 col-form-label">ModelName</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="modelname" name="modelname" placeholder="ModelName">
    </div>
  </div>
  <div class="form-group row">
    <label for="unitcost" class="col-sm-2 col-form-label">UnitCost</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="unitcost" name="unitcost" placeholder="UnitCost">
    </div>
  </div>
  <div class="form-group row">
    <label for="productimage" class="col-sm-2 col-form-label">ProductImage</label>
    <div class="col-sm-10">
      <input type="file" class="form-control" id="productimage" name="productimage" placeholder="ProuctImage">
    </div>
  </div>
  <div class="form-group row">
    <label for="description" class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
        <textarea id="description" name="description" class="form-control" placeholder="Description"></textarea>
    
    </div>
  </div>
  
  
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">新增</button>
    </div>
  </div>
</form>
{% endblock %}
